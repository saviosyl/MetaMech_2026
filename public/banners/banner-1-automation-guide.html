<!DOCTYPE html>
<html><head><meta charset="utf-8"><style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1200px;height:628px;background:linear-gradient(135deg,#0a1628 0%,#112240 50%,#0a1628 100%);font-family:'Segoe UI',Arial,sans-serif;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
.glow{position:absolute;width:400px;height:400px;border-radius:50%;background:rgba(45,212,191,.08);filter:blur(80px);top:-100px;right:-50px}
.glow2{position:absolute;width:300px;height:300px;border-radius:50%;background:rgba(45,212,191,.06);filter:blur(60px);bottom:-50px;left:-50px}
.content{text-align:center;z-index:1;padding:60px}
.logo{font-size:18px;letter-spacing:6px;color:rgba(45,212,191,.8);text-transform:uppercase;margin-bottom:30px;font-weight:600}
h1{font-size:52px;color:white;line-height:1.2;margin-bottom:20px;font-weight:800}
h1 span{color:#2dd4bf}
.subtitle{font-size:22px;color:rgba(255,255,255,.7);margin-bottom:40px;line-height:1.5}
.stats{display:flex;gap:60px;justify-content:center}
.stat-num{font-size:48px;font-weight:800;color:#2dd4bf}
.stat-label{font-size:14px;color:rgba(255,255,255,.5);text-transform:uppercase;letter-spacing:2px;margin-top:4px}
.line{width:80px;height:3px;background:linear-gradient(90deg,#2dd4bf,transparent);margin:0 auto 30px}
.url{position:absolute;bottom:25px;right:40px;color:rgba(45,212,191,.5);font-size:14px;letter-spacing:1px}
</style></head><body>
<div class="glow"></div><div class="glow2"></div>
<div class="content">
<div class="logo">MetaMech Solutions</div>
<div class="line"></div>
<h1>The Complete Guide to<br><span>SolidWorks Automation</span><br>in 2026</h1>
<div class="subtitle">Save 85% of your design time. No coding required.</div>
<div class="stats">
<div class="stat"><div class="stat-num">85%</div><div class="stat-label">Time Saved</div></div>
<div class="stat"><div class="stat-num">&lt;2min</div><div class="stat-label">Setup Time</div></div>
<div class="stat"><div class="stat-num">99.9%</div><div class="stat-label">Accuracy</div></div>
</div>
</div>
<div class="url">metamechsolutions.com</div>
</body></html>
